<!doctype html><html lang="en">
  <head>

    <title>My first three.js app</title>

  <body>

    <div
      id="mainMenu"
      style="
    display: none; 
    position: fixed; 
    padding-top: 5rem;

    color: white; 
    text-align: center;

      id="optionsMenu"
      style="
    display: none; 
    position: fixed;

    display: none;
